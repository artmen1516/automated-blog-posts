name: automated-blog-generator
description: A simple blog generator that uses a template and a list of posts to generate a static blog.
version: 0.1.0
author: "Arturo Mendivil"

on: 
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: install dependencies
        run: |
          npm install
      - name: generate blog
        id: generate-blog
        run: |
          npm start
      - name: show output
        run: |
          echo "${{ steps.generate-blog.outputs.result }}"
